<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Field Visualizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="FieldVisualizer"></canvas>
    
    <div class="sliders">
        <div class="slider-container">
            <label for="Smoothness">Density</label>
            <input type="range" id="Smoothness" min="0.1" max="5" value="1" step="0.1">
        </div>
        <div class="slider-container">
            <label for="Saturation">Saturation</label>
            <input type="range" id="Saturation" min="0" max="50" value="10">
        </div>
        <div class="slider-container">
            <label for="Thickness">Thickness</label>
            <input type="range" id="Thickness" min="0.125" max="2" value="1" step="0.125">
        </div>

        <button id="AddNewButton">Add New</button>
        <button id="DeleteButton">Delete Held</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
