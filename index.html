<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Field Visualizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="FieldVisualizer"></canvas>
    
    <div class="sliders">
        <div class="slider-container">
            <div class="control">
                <label for="Smoothness">Density</label>
                <input type="range" id="Smoothness" min="0.1" max="5" value="1" step="0.1">
            </div>

            <div class="control">
                <label for="Saturation">Saturation</label>
                <input type="range" id="Saturation" min="0" max="50" value="5">
            </div>
        
            <div class="control">
                <label for="Thickness">Thickness</label>
                <input type="range" id="Thickness" min="0.125" max="2" value="1" step="0.125">
            </div>
        </div>

            <div class="button-stack">
                <button id="AddNewButton">Add New</button>
                <button id="DeleteButton">Delete Held</button>
            </div>

        <input type="checkbox" id="gridLines" name="gridLines" checked />
        <label for="gridLines">Gridlines</label>
        <h1 id="FieldValue">test</h1>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
